<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Footer</title>
    <style>
        /* Basic CSS for layout and styling */
        .gallery {
            display:inline;
            grid-template-rows: repeat(auto-fill, minmax(200px, 1fr));
            gap: 5px;
            margin: 20px;
        }
        .gallery img {
            width: 30%;
            height: auto;
            display: block;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a target="_blank" href="images2/shoe4.jpeg">
